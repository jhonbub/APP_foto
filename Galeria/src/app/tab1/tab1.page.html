<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Galeria Fotos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let foto of fotosService.fotos; index as position">
        <ion-img *ngIf="foto.webviewPath" [src]="foto.webviewPath"></ion-img>
        <!-- Mostrar el valor de webviewPath para verificaciÃ³n -->
        <p>{{ foto.filepath }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>




  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addNewToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
